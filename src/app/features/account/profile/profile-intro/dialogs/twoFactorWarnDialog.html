<h1 mat-dialog-title>
    Are you sure you want to enable Two Factor Authentication?
</h1>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>
        No
    </button>
    <button mat-flat-button color="primary" (click)="confirm2FAActivation()">
        Ok
    </button>
</div>
