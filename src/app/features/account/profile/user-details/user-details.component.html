<mat-card
    class="trinta-card user-bio-card mb-25 bg-white border-none d-block"
>
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="" [value]="userClaims?.unique_name" disabled>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>First name</mat-label>
                        <input matInput placeholder="" [value]="userClaims?.FirstName" disabled>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Last name</mat-label>
                        <input matInput placeholder="" [value]="userClaims?.LastName" disabled>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="" type="password">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <span class="material-symbols-outlined">
                                {{hide ? 'visibility_off' : 'visibility'}}
                            </span>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <mat-label>Repeat Password</mat-label>
                        <input matInput placeholder="" type="password">
                        <button type="button" mat-icon-button matSuffix (click)="hidere = !hidere" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidere">
                            <span class="material-symbols-outlined">
                                {{hidere ? 'visibility_off' : 'visibility'}}
                            </span>
                        </button>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
